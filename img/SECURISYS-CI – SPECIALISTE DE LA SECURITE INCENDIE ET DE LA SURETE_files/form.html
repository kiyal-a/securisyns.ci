input[type="checkbox"] {
  /* Add if not using autoprefixer */
  -webkit-appearance: none;
  appearance: none;
  /* For iOS < 15 to remove gradient background */
  background-color: #fff;

  width: 22px;

  background-color: white;
  border-radius: 3px;
  transform: translateY(-0.075em);
  display: grid;
  place-content: center;
}
input[type="checkbox"]:checked::before {
  background-color: white;
  transform: scale(1);
}

input[type="checkbox"]::before {
  content: "";
  width: 15px;
  height: 15px;
  transform: scale(0);
  transition: 120ms transform ease-in-out;
  transform-origin: center;
  clip-path: polygon(14% 44%, 0 65%, 50% 100%, 100% 16%, 80% 0%, 43% 62%);
}

input[type="checkbox"]:checked {
  background-color: #0066EE;

  async function postData(url = '', data = {}) {
    return fetch(url, {
      method: 'POST',
      mode: 'cors',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(data)
    });
  }

  function initMessageDivsStyle() {
    const errorDiv = document.querySelector("#errorMessageDiv");
    const successDiv = document.querySelector("#successMessageDiv");
    const formElement = document.getElementsByTagName('form');
    
    const formHeight = formElement[0].offsetHeight;
    const formWidth = formElement[0].offsetWidth;

    errorDiv.style.height = formHeight + 'px';
    errorDiv.style.width = formWidth + 'px';
    successDiv.style.height = formHeight + 'px';
    successDiv.style.width = formWidth + 'px';
  }

  function hideLoader() {
    const submitLoader = document.querySelector(".submit-loader");
    const submitText = document.querySelector(".submit-text");

    submitLoader.style.display = 'none';
    submitText.style.visibility = 'visible';
  }

  function showLoader() {
    const submitLoader = document.querySelector(".submit-loader");
    const submitText = document.querySelector(".submit-text");

    submitLoader.style.display = 'block';
    submitText.style.visibility = 'hidden';
  }

  function extractDateAndTransformToTimestamp(input) {
    const {
      pattern,
      value
    } = input;
    // Only parse if value is okay and a separator is found
    const separatorSearchResult = value.match(/[^0-9]/);

    if (Array.isArray(separatorSearchResult) && separatorSearchResult.length > 0) {
      // Extract the separator 
      const separator = separatorSearchResult[0];
      const dateParts = value.split(separator);
      // Determine with pattern the correct position of year, month and day 
      const indexOfYearInPattern = pattern.indexOf('d{4}');
      const indexOfMonthInPattern = pattern.indexOf('(0?[1-9]|1[012])');
      const indexOfDayInPattern = pattern.indexOf('(0?[1-9]|[12][0-9]|3[01])');
      const minNum = Math.min(indexOfYearInPattern, indexOfMonthInPattern, indexOfDayInPattern);
      const maxNum = Math.max(indexOfYearInPattern, indexOfMonthInPattern, indexOfDayInPattern);
      const transformations = {
        [minNum]: 0,
        [indexOfYearInPattern + indexOfMonthInPattern + indexOfDayInPattern - minNum - maxNum]: 1,
        [maxNum]: 2,
      };
      // YYYY-MM-DD only valid format to parse   
      // Create an array to map the extracted values to the correct positions
      const dateInArrayFormat = [
        dateParts[transformations[indexOfYearInPattern]],
        dateParts[transformations[indexOfMonthInPattern]],
        dateParts[transformations[indexOfDayInPattern]]
      ];
      // Construct the final date string using the extracted values
      const finalDateString = dateInArrayFormat.join('-');
      const finalDate = Date.parse(finalDateString);
      // Transform to unix timestamp (seconds)
      return finalDate / 1000;
    }
  }

  const submitButton = document.querySelector("[data-submit*='1']");
  const errorDiv = document.querySelector("#errorMessageDiv");
  const successDiv = document.querySelector("#successMessageDiv");
  const formElement = document.getElementsByTagName('form');
  const optinContainer = document.querySelector(".pas-optin");

  window.addEventListener('load', initMessageDivsStyle);

  // Configure date inputs
  const dateInputs = document.querySelectorAll(".pas-date-input");

  if (dateInputs.length > 0) {
    dateInputs.forEach(input => {
      input.addEventListener('input', () => {
        let value = input.value;
        value = value.replace(/[^\d-./]/g, '');
        input.value = value;
      });
    });
  }

  if (submitButton) {
    submitButton.onclick = function (e) {
      e.preventDefault();

      // Disable button & show loader, hide text
      submitButton.setAttribute('disabled', true);
      showLoader();

      const inputs = document.querySelectorAll("[data-field*='1']");
      let email = '';
      let fields = [];
      let blockPostDataCall = false;
      const requiredFields = [];

      inputs.forEach(input => {

       const isRadio = input.type === "radio";
       const isDate = input.classList.contains('pas-date-input');
       const contactProperty = isRadio ? input.name : input.id;
       let fieldsItem = {}

       if(input.required && input.type !== "email") {
          requiredFields.push(contactProperty);
        }

        if (input.type === 'email') {
          email = input.value;
          if (!/^\w+([\.-]?\w+)*(\+\w+)?@\w+([\.-]\w+)*(\.\w{2,})$/.test(email)) {
            input.classList.add('on-error');
            input.setCustomValidity("Invalid email");
            blockPostDataCall=true;
          } else {
            input.classList.remove('on-error');
            input.setCustomValidity("");
          }
        } else {
          let value = input.value;

         if(input.type === "number") {
           value = parseFloat(value);
         }

         const isPhone = input.getAttribute('data-type') === "phone";
         if(isPhone){
            const phoneCode = document.querySelector('[id*="countryCode-' + input.getAttribute("data-phone-id") + '"]');
            // Use the parseAndConcatPhoneNumber function to have the right phone format from pas-widget-phone-v1 script.
            value = parseAndConcatPhoneNumber(phoneCode.textContent, input.value);
         }

          if ((isRadio && input.checked == true) || !isRadio) {
            switch (input.dataset.type) {
              case "boolean":
                value = value === "true" || value === "1";
                break;
              case "integer":
                value = parseInt(value);
                break;
              case "decimal":
                value = parseFloat(value);
                break;
              default:
                break;
            }
            if (isDate && input.value.length !== 0) {
              const pattern = input.pattern;
              const regex = new RegExp(pattern);
              
              if (!regex.test(input.value)) {
                blockPostDataCall = true;
                if (!input.classList.contains('on-error')) {
                  input.classList.add('on-error');
                }
                value = undefined;
              } else {
                value = extractDateAndTransformToTimestamp(input);
              }
            }

            if (value !== null && value !== undefined) {
              fieldsItem = {
                ID: parseInt(contactProperty),
                Value: value
              }
              fields.push(fieldsItem);
            }
          }
        }
        const consent = optinContainer?.firstChild;
        const isExplicitConsent = consent?.type === 'checkbox';
        let isPhoneNumber, isNumber;
        let parentElem = input;
        if (input.getAttribute('data-type') === 'phone') {
          isPhoneNumber = true;
          parentElem = input.closest('.pas-phone-number');
        } else if (input.getAttribute('type') === 'number') {
          isNumber = true;
          parentElem = input.closest('.pas-number-container');
        }

        if (!isRadio && input.required && input.value.length === 0) {
          blockPostDataCall = true;
          if ((isNumber || isPhoneNumber) && !parentElem.classList.contains('error')) {
            parentElem.classList.add('error');
          } else if (!parentElem.classList.contains('on-error')) {
            parentElem.classList.add('on-error');
          }
        }

        if(isPhoneNumber && input.value.length > 0) {
          const internationalPhoneNumber = fieldsItem.Value.substring(1)
          const number = Number(internationalPhoneNumber);
          const isInteger = Number.isInteger(number);
          if(isInteger && internationalPhoneNumber.length <= 15){
           parentElem.classList.remove('error');
          } else {
            blockPostDataCall = true;
            parentElem.classList.add('error');
          }
        }

        if (
          isNumber &&
          input.required &&
          input.value.length > 0
        ) {
          parentElem.classList.remove('error');
        }

         if(isExplicitConsent && !consent.checked) {
          blockPostDataCall = true;
          if (!consent.classList.contains('on-error')) {
            consent.classList.add('on-error');
          }
        }
      });

        if (requiredFields.length > 0) {
          const fieldsId = fields.map(field => field.ID);

          const missingFields = requiredFields.filter(field => !fieldsId.includes(parseInt(field)));

          if (missingFields.length > 0) {
              blockPostDataCall = true;
              // add error class to missing inputs
              const missingInput = document.querySelector('input[name="' + missingFields[0] + '"], input[id="' + missingFields[0] + '"]');
              if (!missingInput.classList.contains('on-error')) {
                  missingInput.classList.add('on-error');
                  }
          }
        }

      if (blockPostDataCall) {
        submitButton.removeAttribute('disabled');
        hideLoader();
        return;
      }

      const data = {
        Email: email,
        Fields: fields
      };

      postData('https://smnp4.mjt.lu/wgt/smnp4/xsji/subscribe?c=8eddcfa0', data)
        .then((response) => {
                if(!response.ok) {
                    throw new Error('Server response is not ok.');
                } else if (successDiv && formElement[0]) {
                formElement[0].style.display = 'none';
                successDiv.style.display = 'flex';
              }
        }).catch(() => {
          if (errorDiv && formElement[0]) {
            formElement[0].style.display = 'none';
            errorDiv.style.display = 'flex';
          }
        }).finally(() => {
          // Unlock button, hide loader and show text
          submitButton.removeAttribute('disabled');
          hideLoader();
        });
    };
  }
</script></body></html>
